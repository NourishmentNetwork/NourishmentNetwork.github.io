<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourishment Network</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/logo.webp">
</head>
<body>
    <!-- <div id="slider-container"><label class="switch">
        <input type="checkbox" id="slide-sync" name="slide-sync" checked>
        <span class="slider round"></span>
    </label><label for="slide-sync"><p>Synchronize row scrolling</p></label></div> -->
    <p class="instruction">1. Select which produce option(s) you would like to sort for</p>
    <div id="produce_selection">
        <div id="stickydropdown"><p>View options</p>
        <div class="dropdown">
            <button id="dropdownbutton" class="dropdownbutton" onclick="toggle_dropdown()">All Produce</button>
            <div id="dropdown-content" class="dropdown-content">
                <a href="javascript:update_dropdown(1)" style="transition-delay: 50ms;">All Produce</a>
                <a href="javascript:update_dropdown(2)" style="transition-delay: 100ms;">Fruit only</a>
                <a href="javascript:update_dropdown(3)" style="transition-delay: 150ms;">Vegetable only</a>
            </div>
        </div></div>
        <div class="select">
            <div id="fruit_selector" class="produce_selector show">
                <input type="checkbox" name="banana" id="banana" checked>
                <label for="banana">Banana</label><br>
                <input type="checkbox" name="strawberry" id="strawberry" checked>
                <label for="strawberry">Strawberry</label><br>
                <input type="checkbox" name="apple"id="apple" checked>
                <label for="apple">Apple</label><br>
            </div>
            <div id="vegetable_selector" class="produce_selector show">
                <input type="checkbox" name="potato" id="potato" checked>
                <label for="potato">Potato</label><br>
                <input type="checkbox" name="onion" id="onion" checked>
                <label for="onion">Onion</label><br>
                <input type="checkbox" name="tomato"id="tomato" checked>
                <label for="tomato">Tomato</label><br>
            </div>
        </div>
    </div>
    <div class="centerbutton"><button onclick="unhide_table();" id="continue-button">Continue</button></div>
    <div id="table" class="hidden">
        <div class="row search">
            <!--This is the row containing all of the search bars-->
            <!--Store name search-->
            <p class="instruction">2. Enter in maximum prices and/or store name (optional)</p>
            <label for="storenamesearch"><h3>Store Name</h3></label>
            <input name="storenamesearch" id="storenamesearch" type="text">
            <div id="autocomplete_menu" class="autocomplete"></div>
            <div class="rowdata">
                <!--Search bars for each item-->
                <div class="column"><div class="priceelement filters" data-producetype="fruit" data-produce="banana">
                    <label for="bananacost" class="pricetextbox_label">Max cost for bananas</label>
                    <input name="bananacost" id="bananacost" class="pricetextbox" type="number">
                </div>
                <div class="priceelement filters" data-producetype="fruit" data-produce="strawberry">
                    <label for="strawberrycost" class="pricetextbox_label">Max cost for strawberries</label>
                    <input name="strawberrycost" id="strawberrycost" class="pricetextbox" type="number">
                </div>
                <div class="priceelement filters" data-producetype="fruit" data-produce="apple">
                    <label for="applecost" class="pricetextbox_label">Max cost for apples</label>
                    <input name="applecost" id="applecost" class="pricetextbox" type="number">
                </div></div>
                <div class="column"><div class="priceelement filters" data-producetype="vegetable" data-produce="potato">
                    <label for="potatocost" class="pricetextbox_label">Max cost for potatoes</label>
                    <input name="potatocost" id="potatocost" class="pricetextbox" type="number">
                </div>
                <div class="priceelement filters" data-producetype="vegetable" data-produce="onion">
                    <label for="onioncost" class="pricetextbox_label">Max cost for onions</label>
                    <input name="onioncost" id="onioncost" class="pricetextbox" type="number">
                </div>
                <div class="priceelement filters" data-producetype="vegetable" data-produce="tomato">
                    <label for="tomatocost" class="pricetextbox_label">Max cost for tomatoes</label>
                    <input name="tomatocost" id="tomatocost" class="pricetextbox" type="number">
                </div></div>
            </div>
        </div>
        <div class="centerbutton"><button onclick="sort_and_filter()" id="filterbutton">APPLY FILTER</button></div>
        <div class="row search hidden" id="sort-row">
            <div class="rowdata">
                <!--Search bars for each item-->
                <div class="column nohide"><div class="priceelement sort filters nohide">
                    <label class="switch">
                        <input type="checkbox" name="sort-name" id="sort-name" checked>
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-name"><p>Sort by store name</p></label>
                </div></div>
                <div class="column"><div class="priceelement sort filters" data-producetype="fruit" data-produce="banana">
                    <label class="switch">
                        <input type="checkbox" name="sort-banana" id="sort-banana">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-banana"><p>Sort by banana price</p></label>
                </div>
                <div class="priceelement sort filters" data-producetype="fruit" data-produce="strawberry">
                    <label class="switch">
                        <input type="checkbox" name="sort-strawberry" id="sort-strawberry">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-strawberry"><p>Sort by strawberry price</p></label>
                </div>
                <div class="priceelement sort filters" data-producetype="fruit" data-produce="apple">
                    <label class="switch">
                        <input type="checkbox" name="sort-apple" id="sort-apple">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-apple"><p>Sort by apple price</p></label>
                </div></div>
                <div class="column"><div class="priceelement sort filters" data-producetype="vegetable" data-produce="potato">
                    <label class="switch">
                        <input type="checkbox" name="sort-potato" id="sort-potato">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-potato"><p>Sort by potato price</p></label>
                </div>
                <div class="priceelement sort filters" data-producetype="vegetable" data-produce="onion">
                    <label class="switch">
                        <input type="checkbox" name="sort-onion" id="sort-onion">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-onion"><p>Sort by onion price</p></label>
                </div>
                <div class="priceelement sort filters" data-producetype="vegetable" data-produce="tomato">
                    <label class="switch">
                        <input type="checkbox" name="sort-tomato" id="sort-tomato">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-tomato"><p>Sort by tomato price</p></label>
                </div></div>
            </div>
        </div>
        <!--Rows are added in by javascript-->
        <div id="notice"><p>3. Press APPLY FILTER to find the produce right for you</p></div>
    </div>
    
    <br>
    <footer>
        <h3>Â© 2024 by Nourishment Network. Hosted on Github</h3>
    </footer>

    <script src="javascript/papaparse.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
