<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourishment Network</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header"><img src="images/logo.webp"></div>
    <p>Each of the rows with the prices are scrollable horizontally.</p>
    <p>To filter for your data, press the APPLY FILTER button</p>
    <p>Other links:<br><a href="https://linktr.ee/Nourishment.Network">https://linktr.ee/Nourishment.Network</a></p>
    <p>View options</p>
    <div class="dropdown">
        <button id="dropdownbutton" class="dropdownbutton" onclick="toggle_dropdown()">All Produce</button>
        <div id="dropdown-content" class="dropdown-content">
            <a href="javascript:update_dropdown(1)">All Produce</a>
            <a href="javascript:update_dropdown(2)">Fruit only</a>
            <a href="javascript:update_dropdown(3)">Vegetable only</a>
        </div>
    </div>
    <div id="table">
        <div class="row search">
            <!--This is the row containing all of the search bars-->
            <!--Store name search-->
            <label for="storenamesearch"><h3>Store Name</h3></label>
            <input name="storenamesearch" id="storenamesearch" type="text">
            <div id="autocomplete_menu" class="autocomplete"></div>
            <div class="rowdata">
                <!--Search bars for each item-->
                <div class="priceelement" data-producetype="fruit">
                    <label for="bananacost" class="pricetextbox_label">Max cost for bananas</label>
                    <input name="bananacost" id="bananacost" class="pricetextbox">
                </div>
                <div class="priceelement" data-producetype="fruit">
                    <label for="strawberrycost" class="pricetextbox_label">Max cost for strawberries</label>
                    <input name="strawberrycost" id="strawberrycost" class="pricetextbox">
                </div>
                <div class="priceelement" data-producetype="fruit">
                    <label for="applecost" class="pricetextbox_label">Max cost for apples</label>
                    <input name="applecost" id="applecost" class="pricetextbox">
                </div>
                <div class="priceelement" data-producetype="vegetable">
                    <label for="potatocost" class="pricetextbox_label">Max cost for potatoes</label>
                    <input name="potatocost" id="potatocost" class="pricetextbox">
                </div>
                <div class="priceelement" data-producetype="vegetable">
                    <label for="onioncost" class="pricetextbox_label">Max cost for onions</label>
                    <input name="onioncost" id="onioncost" class="pricetextbox">
                </div>
                <div class="priceelement" data-producetype="vegetable">
                    <label for="tomatocost" class="pricetextbox_label">Max cost for potatoes</label>
                    <input name="tomatocost" id="tomatocost" class="pricetextbox">
                </div>
            </div>
            <div id="centerbutton"><button onclick="filter_rows()" id="filterbutton">APPLY FILTER</button></div>
        </div>
        <!--Rows are added in by javascript-->
    </div>
    
    <br>
    <div id="footer">
        <h3>Â© 2024 by Nourishment Network. Made with Github</h3>
    </div>

    <script src="javascript/papaparse.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
